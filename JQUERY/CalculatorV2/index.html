<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator using javaScript</title>
    <!-- JQuery and dialogs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Dialog -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- Dialog -->
    <link rel="stylesheet" href="calculatorStyle.css" />
    <script type="text/javascript" src="script.js" defer="defer"></script>
</head>

<body>
    <div id="dialog" title="Error"></div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly="readonly" />
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value =''" class="operator" />
                    <input type="button" value="DE" class="operator"
                        onclick="display.value = display.value.toString().slice(0,-1)" />
                    <input type="button" value="." class="operator" onclick="display.value +='.'" />
                    <input type="button" value="/" class="operator" onclick="display.value +=' / '" />
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'" />
                    <input type="button" value="8" onclick="display.value +='8'" />
                    <input type="button" value="9" onclick="display.value +='9'" />
                    <input type="button" value="*" onclick="display.value +=' * '" />
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'" />
                    <input type="button" value="5" onclick="display.value +='5'" />
                    <input type="button" value="6" onclick="display.value +='6'" />
                    <input type="button" value="-" onclick="display.value +=' - '" />
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'" />
                    <input type="button" value="2" onclick="display.value +='2'" />
                    <input type="button" value="3" onclick="display.value +='3'" />
                    <input type="button" value="+" onclick="display.value +=' + '" />
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'" />
                    <input type="button" value="0" onclick="display.value +='0'" />
                    <input type="button" value="=" class="equal" id="equalBtn" />
                    <!-- onclick="display.value = calculateValue(display.value) -->
                </div>
            </form>
        </div>
        <section class="container2">
            <section class="previous">
                <div id="top-part">
                    <h2>Previous Calculations</h2>
                    <button class="clear-all" onclick="clearAllCalculations()">Clear All</button>
                    <button id="slide">Hide equations</button>
                </div>
                <ul id="list-container">

                </ul>

            </section>

        </section>
    </div>
</body>

</html>
